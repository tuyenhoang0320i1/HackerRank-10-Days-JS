<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5, 6];

    function getSecondLargest(nums) {
        let largest_val = nums[0];
        let second_largest;
        for (let i = 0; i < nums.length; i++) {
            let current_num = nums[i];
            if (current_num > largest_val) {
                second_largest = largest_val;
                largest_val = current_num;
            } else if (current_num < largest_val && current_num > second_largest) {
                second_largest = current_num;
            }
        }
        return second_largest;
    }

    document.write("Your array is: " + array + "<br/>");
    document.write("The second_largest is: " + getSecondLargest(array));

    // current_num = 2;
    // second_largest = largest_val;
    // current_num > largest_val # still 2 > 1


    // largest = 1;
    // second_largest;

</script>
</body>
</html>
